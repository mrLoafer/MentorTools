<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Word</title>
</head>
<body>
    <h1>Add New Word</h1>
    <form id="add-word-form">
        <label for="word">Word:</label>
        <input type="text" id="word" name="word" required><br><br>
        
        <label for="transcription">Transcription:</label>
        <input type="text" id="transcription" name="transcription"><br><br>
        
        <label for="definition">Definition:</label><br>
        <textarea id="definition" name="definition" rows="4" cols="50"></textarea><br><br>
        
        <button type="submit">Add Word</button>
    </form>

    <script>
        // Обработка отправки формы
        document.getElementById('add-word-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const wordData = {
                word: document.getElementById('word').value,
                transcription: document.getElementById('transcription').value,
                definition: document.getElementById('definition').value,
            };
            
            fetch('/add-word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(wordData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Word added successfully!');
                    window.location.href = '/all-words'; // Перенаправление на список слов
                } else {
                    alert('Failed to add word.');
                }
            });
        });
    </script>
</body>
</html>

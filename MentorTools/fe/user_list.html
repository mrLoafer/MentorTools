<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <!-- Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">User List</h1>
    <ul id="userList" class="list-group">
        <!-- Пользователи будут добавлены сюда через JavaScript -->
    </ul>
</div>

<script>
// Функция для загрузки списка пользователей
function loadUsers() {
    const token = localStorage.getItem('token');

    fetch('http://localhost:8080/search', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to load users');
        }
        return response.json();
    })
    .then(users => {
        // После загрузки пользователей загружаем связи
        loadLinks(users);
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Функция для загрузки существующих связей
function loadLinks(users) {
    const token = localStorage.getItem('token');

    fetch('http://localhost:8080/links', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to load links');
        }
        return response.json();
    })
    .then(links => {
        displayUsersWithLinks(users, links);  // Отображаем пользователей с учётом связей
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function displayUsersWithLinks(users) {
    const userList = document.getElementById('userList');
    userList.innerHTML = '';  // Очищаем список

    users.forEach(user => {
        const listItem = document.createElement('li');
        listItem.className = 'list-group-item';
        listItem.textContent = user.name + ' (' + user.email + ')';

        // Кнопка для установления или разрыва связи
        const linkButton = document.createElement('button');
        if (user.is_linked) {
            linkButton.textContent = 'Unlink';  // Если связь есть, показываем "Unlink"
            linkButton.className = 'btn btn-danger ms-3';
            linkButton.onclick = () => removeLink(user.id);  // Добавляем функцию для разрыва связи
        } else {
            linkButton.textContent = 'Link';
            linkButton.className = 'btn btn-primary ms-3';
            linkButton.onclick = () => createLink(user.id);  // Функция для создания связи
        }

        listItem.appendChild(linkButton);
        userList.appendChild(listItem);
    });
}

// Функция для создания связи
function createLink(studentId) {
    const token = localStorage.getItem('token');
    const teacherId = localStorage.getItem('userId');  // Учитель

    fetch('http://localhost:8080/link', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ teacher_id: teacherId, student_id: studentId })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to create link');
        }
        return response.json();
    })
    .then(data => {
        alert(data.status);
        loadUsers();  // Перезагружаем список пользователей после создания связи
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Функция для разрыва связи
function removeLink(studentId) {
    const token = localStorage.getItem('token');
    const teacherId = localStorage.getItem('userId');  // Учитель

    fetch('http://localhost:8080/unlink', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ teacher_id: teacherId, student_id: studentId })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to remove link');
        }
        return response.json();
    })
    .then(data => {
        alert(data.status);
        loadUsers();  // Перезагружаем список пользователей после удаления связи
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

// Загружаем пользователей, когда страница готова
document.addEventListener('DOMContentLoaded', loadUsers);
</script>

</body>
</html>

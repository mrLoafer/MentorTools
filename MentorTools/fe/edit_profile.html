<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Profile</h1>
    <form id="editProfileForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="context">Выберите тему для примеров:</label>
            <select id="context" class="form-control" multiple>
                <!-- Темы будут загружены динамически -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <p id="responseMessage" class="mt-3"></p>
</div>

<script>
    // Функция для загрузки данных профиля
    function loadProfile() {
        const token = localStorage.getItem('token');

        // Выполняем запрос для получения данных профиля
        fetch('http://localhost:8080/profile', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token  // Передаем токен
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load profile');
                }
                return response.json();
            })
            .then(profile => {
                // Заполняем форму полученными данными
                document.getElementById('name').value = profile.name;
                document.getElementById('email').value = profile.email;

                // Выбираем тему пользователя
                const contextSelect = document.getElementById('context');
                Array.from(contextSelect.options).forEach(option => {
                    if (option.value == profile.context_id) {
                        option.selected = true;
                    }
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Failed to load profile';
            });
    }

    // Функция для сохранения изменений профиля
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Собираем все выбранные темы в массив
        const contextSelect = document.getElementById('context');
        const selectedTopics = Array.from(contextSelect.selectedOptions).map(option => option.value);

        const token = localStorage.getItem('token');

        fetch('http://localhost:8080/profile', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({
                name: name,
                email: email,
                topics: selectedTopics  // Отправляем массив с выбранными темами
            })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('responseMessage').textContent = data.status;  // Сообщение об успешном обновлении
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    // Функция для загрузки доступных тем (contexts)
    function loadContexts() {
        const token = localStorage.getItem('token');
        fetch('/get-contexts', {
            headers: {
                'Authorization': `Bearer ${token}`  // Отправляем токен для авторизации
            }
        })
            .then(response => response.json())
            .then(data => {
                const contextSelect = document.getElementById('context');
                data.contexts.forEach(context => {
                    const option = document.createElement('option');
                    option.value = context.id;  // Используем ID темы для значений
                    option.textContent = context.name;  // Отображаем имя темы
                    contextSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading contexts:', error);
            });
    }

    // Загружаем профиль и темы при загрузке страницы
    window.onload = function() {
        loadProfile();
        loadContexts();
    };
</script>
</body>
</html>

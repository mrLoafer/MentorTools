<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap для стилей -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Profile</h1>
    <form id="editProfileForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>

    <p id="responseMessage" class="mt-3"></p>
</div>

<script>
// Функция для загрузки данных профиля
function loadProfile() {
    // Получаем токен из localStorage
    const token = localStorage.getItem('token');

    // Выполняем запрос для получения данных профиля
    fetch('http://localhost:8080/profile', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token  // Передаем токен
        }
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to load profile');
        }
        return response.json();
    })
    .then(profile => {
        // Заполняем форму полученными данными
        document.getElementById('name').value = profile.name;
        document.getElementById('email').value = profile.email;
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').textContent = 'Failed to load profile';
    });
}

// Загружаем профиль при загрузке страницы
document.addEventListener('DOMContentLoaded', loadProfile);

// Обработка формы для сохранения изменений профиля
document.getElementById('editProfileForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;

    const token = localStorage.getItem('token');

    fetch('http://localhost:8080/profile', {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ name, email })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to update profile');
        }
        return response.json();
    })
    .then(data => {
        alert(data.status);  // Сообщение об успешном обновлении
    })
    .catch(error => {
        console.error('Error:', error);
    });
});
</script>

</body>
</html>

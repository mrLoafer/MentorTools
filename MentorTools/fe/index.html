<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Registration and Login</h1>

        <!-- Навигация по страницам -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" id="register-tab" href="#register" data-bs-toggle="tab">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="login-tab" href="#login" data-bs-toggle="tab">Login</a>
            </li>
        </ul>

        <div class="tab-content">
            <!-- Форма регистрации -->
            <div class="tab-pane fade show active" id="register">
                <form id="registerForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" name="name" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" name="email" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" name="password" required>
                        <div class="invalid-feedback">Please enter a password.</div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role:</label>
                        <select id="role" class="form-select" name="role" required>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                        <div class="invalid-feedback">Please select a role.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p id="register-response" class="mt-3"></p>
            </div>

            <!-- Форма логина -->
            <div class="tab-pane fade" id="login">
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email:</label>
                        <input type="email" id="login-email" class="form-control" name="email" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password:</label>
                        <input type="password" id="login-password" class="form-control" name="password" required>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <p id="login-response" class="mt-3"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (для работы с вкладками и валидацией) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Валидация форм Bootstrap
        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Регистрация
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            if (!this.checkValidity()) return;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            fetch('http://localhost:8080/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, role })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('register-response').textContent = data;
            })
            .catch(error => console.error('Error:', error));
        });

        // Логин
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            console.log('Form submitted');  // Логируем отправку формы

            if (!this.checkValidity()) return;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            console.log('Email:', email);  // Логируем введённый email
            console.log('Password:', password);  // Логируем введённый пароль

            fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.userId);
                    document.getElementById('login-response').textContent = 'Login successful!';
                    window.location.href = 'dashboard.html';
                } else {
                    document.getElementById('login-response').textContent = 'Login failed!';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>

<script>
    // Проверка роли пользователя
    window.onload = function() {
        const token = localStorage.getItem('token');
        if (token) {
            fetch('/get-user-role', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.role === 'student') {
                    document.getElementById('student-vocab-btn').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error fetching user role:', error);
            });
        }
    };
</script>

</body>
</html>

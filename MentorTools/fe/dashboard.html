<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Dashboard</h1>

    <div class="mb-3">
        <h3>Welcome to your dashboard!</h3>
        <p>Use the options below to navigate:</p>

        <button class="btn btn-primary w-100 mb-3" onclick="openUserList()">View User List</button>
        <button class="btn btn-secondary w-100 mb-3" onclick="openEditProfile()">Edit My Profile</button>
        <button class="btn btn-success w-100 mb-3" id="student-vocab-btn" style="display: none;" onclick="openVocabulary()">My Vocabulary</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Функция для открытия списка пользователей
    function openUserList() {
        window.location.href = "user_list.html";  // Перенаправление на страницу списка пользователей
    }

    // Функция для открытия формы редактирования профиля
    function openEditProfile() {
        const userId = localStorage.getItem('userId'); // Получение ID пользователя, сохраненного при логине
        if (!userId) {
            alert("User ID is missing. Please log in again.");
            return;
        }
        window.location.href = `edit_profile.html?id=${userId}`; // Перенаправление на форму редактирования профиля
    }

    // Функция для открытия словаря
    function openVocabulary() {
        window.location.href = '/all_words.html';  // Перенаправление на страницу словаря ученика
    }

    // Проверка роли пользователя и отображение кнопки для словаря, если пользователь - ученик
    window.onload = function() {
        const role = sessionStorage.getItem('role');
        if (role === 'student') {
            document.getElementById('student-vocab-btn').style.display = 'block';
        }
    };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Details</title>
    <script>
        // Загрузка данных слова
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const wordId = urlParams.get('id');
            
            fetch(`/get-word-details?id=${wordId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('word').textContent = data.word;
                document.getElementById('transcription').textContent = data.transcription;
                document.getElementById('definition').textContent = data.definition;
                // Примеры (если они есть)
                if (data.examples) {
                    const exampleList = document.getElementById('examples');
                    data.examples.forEach(example => {
                        const exampleElement = document.createElement('li');
                        exampleElement.textContent = example;
                        exampleList.appendChild(exampleElement);
                    });
                }
            });
        };
    </script>
</head>
<body>
    <h1>Word Details</h1>
    <h2 id="word"></h2>
    <p><strong>Transcription:</strong> <span id="transcription"></span></p>
    <p><strong>Definition:</strong></p>
    <p id="definition"></p>

    <h3>Examples:</h3>
    <ul id="examples">
        <!-- Примеры будут загружены сюда -->
    </ul>
</body>
</html>

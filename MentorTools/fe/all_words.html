<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary List</title>
    <script>
        // Функция для изменения статуса слова
        function changeStatus(wordId, newStatus) {
            const token = localStorage.getItem('token');
            fetch(`/update-word-status`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ wordId: wordId, status: newStatus }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`status-${wordId}`).textContent = newStatus;
                }
            });
        }

        // Функция для добавления нового слова
        function addWord() {
            const newWord = prompt('Введите новое слово:');
            if (newWord) {
                const token = localStorage.getItem('token');
                fetch('/add-word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ word: newWord }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const wordList = document.getElementById('word-list');
                        const wordElement = document.createElement('li');
                        wordElement.innerHTML = `
                            <strong>${data.word.word}</strong> (${data.word.transcription}) - ${data.word.translation}
                            <span id="status-${data.word.id}">${data.word.status}</span>
                            <button onclick="changeStatus(${data.word.id}, 'learned')">Выучено</button>
                            <button onclick="changeStatus(${data.word.id}, 'need to learn')">Нужно выучить</button>
                            <a href="word_details.html?id=${data.word.id}" class="btn btn-info btn-sm">Подробнее</a>`;
                        wordList.appendChild(wordElement);
                    }
                });
            }
        }

        // Загрузка списка слов ученика
        window.onload = function() {
            const token = localStorage.getItem('token');
            fetch('/get-words', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const wordList = document.getElementById('word-list');
                data.words.forEach(word => {
                    const wordElement = document.createElement('li');
                    wordElement.innerHTML = `
                        <strong>${word.word}</strong> (${word.transcription}) - ${word.translation}
                        <span id="status-${word.id}">${word.status}</span>
                        <button onclick="changeStatus(${word.id}, 'learned')">Выучено</button>
                        <button onclick="changeStatus(${word.id}, 'need to learn')">Нужно выучить</button>
                        <a href="word_details.html?id=${word.id}" class="btn btn-info btn-sm">Подробнее</a>`;
                    wordList.appendChild(wordElement);
                });
            });
        };
    </script>
</head>
<body>
    <h1>My Vocabulary</h1>
    
    <!-- Кнопка для добавления нового слова -->
    <button onclick="addWord()">Добавить новое слово</button>

    <ul id="word-list">
        <!-- Слова будут загружены сюда -->
    </ul>
</body>
</html>
